<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Frenzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>

  <body>
    <div class="game-wrapper">
      <header>
        <h1 class="game-title">KEY FRENZY</h1>
        <p class="subtitle">Press fast. Think faster.</p>
      </header>

      <section class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Combo: <span id="combo">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
      </section>

      <main id="playArea">
        <div id="keyDisplay">A</div>
      </main>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
      <h1 id="overlayTitle">KEY FRENZY</h1>
      <p id="overlayText">Press the shown key as fast as you can.</p>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- Scripts -->
    <script src="audio.js"></script>
    <script src="script.js"></script>
  </body>
</html>
