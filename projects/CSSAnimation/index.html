<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animations Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>CSS Animations Showcase</h1>

  <div class="container">
    <div class="card fade">Fade In</div>
    <div class="card slide">Slide Up</div>
    <div class="card bounce">Bounce</div>
    <div class="card rotate">Rotate</div>
    <div class="card pulse">Pulse</div>
    <div class="card flip">Flip</div>
    <div class="card zoom">Zoom In</div>
    <div class="card shake">Shake</div>
    <div class="card glow">Glow</div>
    <div class="card wave">Wave</div>
    <div class="card float">Float</div>

  </div>

  <button id="animateBtn">Replay Animations</button>

  <script src="script.js"></script>
</body>
</html>
