<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patience Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patience</h1>
        <div class="subtitle">The game where winning means doing nothing for 2 minutes</div>
        
        <div class="game-area idle" id="gameArea">
            <div class="timer" id="timer">02:00</div>
            
            <div class="progress-ring">
                <svg class="progress-circle">
                    <circle class="progress-circle-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-circle-fill" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            
            <div class="instructions">
                <p>Click "Start" and wait 2 minutes without touching your mouse</p>
                <p class="warning" id="warning"></p>
            </div>
            
            <div class="controls">
                <button class="start-btn" id="startBtn">Start Waiting</button>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
