<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Bio Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Floating shapes background */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      background: #ff6b9d;
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -150px;
      right: -150px;
      background: #c44569;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Light Theme - Pastel Paradise */
    body.light {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffeaa7 100%);
    }

    body.light .container {
      background: rgba(255, 255, 255, 0.8);
      border: 4px solid #ff6b9d;
      box-shadow: 
        8px 8px 0 #ffeaa7,
        -8px -8px 0 #a29bfe,
        12px 12px 0 rgba(0, 0, 0, 0.1);
    }

    body.light .bio {
      background: linear-gradient(135deg, #ffeaa7 0%, #ffccf9 50%, #c7ecee 100%);
      color: #2d3436;
      border: 3px dashed #ff6b9d;
    }

    body.light button {
      background: #ff6b9d;
      color: white;
      border: 3px solid #2d3436;
    }

    body.light button:hover {
      background: #fd79a8;
      transform: rotate(-2deg) scale(1.05);
    }

    body.light .theme-toggle {
      background: #a29bfe;
      border-color: #6c5ce7;
    }

    body.light .theme-toggle:hover {
      background: #6c5ce7;
    }

    body.light h1 {
      color: #2d3436;
      text-shadow: 3px 3px 0 #ffeaa7;
    }

    body.light .sticker {
      display: block;
    }

    /* Dark Theme - Pastel Goth */
    body.dark {
      background: linear-gradient(135deg, #2d3436 0%, #000000 50%, #1e272e 100%);
    }

    body.dark .container {
      background: rgba(45, 52, 54, 0.9);
      border: 4px solid #a29bfe;
      box-shadow: 
        8px 8px 0 #fd79a8,
        -8px -8px 0 #55efc4,
        12px 12px 0 rgba(255, 255, 255, 0.1);
    }

    body.dark .bio {
      background: linear-gradient(135deg, #a29bfe 0%, #fd79a8 50%, #55efc4 100%);
      color: #2d3436;
      border: 3px dashed #dfe6e9;
    }

    body.dark button {
      background: #fd79a8;
      color: #2d3436;
      border: 3px solid #dfe6e9;
    }

    body.dark button:hover {
      background: #ff7675;
      transform: rotate(2deg) scale(1.05);
    }

    body.dark .theme-toggle {
      background: #ffeaa7;
      color: #2d3436;
      border-color: #fdcb6e;
    }

    body.dark .theme-toggle:hover {
      background: #fdcb6e;
    }

    body.dark h1 {
      color: #dfe6e9;
      text-shadow: 3px 3px 0 #fd79a8;
    }

    body.dark .sticker {
      display: block;
      filter: brightness(0.9);
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 40px 35px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
      transform: rotate(-1deg);
    }

    .container:hover {
      transform: rotate(0deg);
    }

    /* Header */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      font-weight: 900;
      text-align: center;
      letter-spacing: -1px;
      transform: rotate(-2deg);
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 600;
      opacity: 0.8;
    }

    /* Decorative stickers */
    .sticker {
      position: absolute;
      font-size: 3rem;
      animation: spin 10s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .sticker.top-left {
      top: -20px;
      left: -20px;
    }

    .sticker.top-right {
      top: -15px;
      right: -15px;
      animation-direction: reverse;
    }

    .sticker.bottom-left {
      bottom: -20px;
      left: 20px;
    }

    .sticker.bottom-right {
      bottom: -15px;
      right: 20px;
      animation-direction: reverse;
    }

    /* Bio Display */
    .bio {
      padding: 30px;
      border-radius: 20px;
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 25px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      line-height: 1.6;
      transform: rotate(1deg);
    }

    .bio:hover {
      transform: rotate(0deg) scale(1.02);
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-transform: lowercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Theme Toggle */
    .theme-toggle {
      width: 100%;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-weight: 800;
      text-transform: lowercase;
    }

    /* Animation */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-10deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) rotate(2deg);
      }
      70% {
        transform: scale(0.9) rotate(-1deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .container {
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .bio {
        font-size: 1.2rem;
        padding: 25px;
      }

      button {
        padding: 14px 20px;
        font-size: 1rem;
      }

      .sticker {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <span class="sticker top-left">‚ú®</span>
    <span class="sticker top-right">üí´</span>
    <span class="sticker bottom-left">üåü</span>
    <span class="sticker bottom-right">‚≠ê</span>

    <h1>Bio Generator ‚ú®</h1>
    <p class="subtitle">Create your perfect bio</p>
    
    <div id="bio" class="bio"></div>

    <div class="buttons">
      <button id="generate">üé≤ Generate New</button>
      <button id="copy">üìã Copy Bio</button>
    </div>

    <button id="toggleTheme" class="theme-toggle">
      <span id="themeIcon">üåô</span>
      <span id="themeText">Dark Mode</span>
    </button>
  </div>

  <script>
    // ===============================
    // DATA
    // ===============================
    const emojis = ["üòé", "üå∏", "‚ú®", "üèÄ", "üé®", "‚òï", "ü•Ä", "üí°", "üî•", "üñ§", "üåô", "‚ö°", "üé≠", "ü¶ã", "üåä", "üìö", "üéµ", "üå∫", "üé¨", "üåø"];
    const hobbies = [
      "coffee lover",
      "gamer",
      "anime fan",
      "artist",
      "bookworm",
      "traveller",
      "foodie",
      "music lover",
      "fitness enthusiast",
      "plant parent",
      "photographer",
      "writer",
      "movie buff",
      "nature lover",
      "adventure seeker"
    ];
    const vibes = [
      "dreamer",
      "chill",
      "creative",
      "ambitious",
      "free spirit",
      "night owl",
      "morning person",
      "optimist",
      "wanderer",
      "passionate",
      "curious",
      "minimalist",
      "spontaneous",
      "peaceful",
      "energetic"
    ];
    const phrases = [
      "living my best life",
      "enjoying the journey",
      "making memories",
      "chasing dreams",
      "staying positive",
      "finding beauty everywhere",
      "growing every day",
      "creating my story",
      "exploring the world",
      "embracing change",
      "loving life",
      "seeking adventure",
      "being authentic",
      "living in the moment",
      "following my passion"
    ];

    // ===============================
    // ELEMENTS
    // ===============================
    const bioDiv = document.getElementById("bio");
    const generateBtn = document.getElementById("generate");
    const copyBtn = document.getElementById("copy");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const themeIcon = document.getElementById("themeIcon");
    const themeText = document.getElementById("themeText");

    // ===============================
    // THEME MANAGEMENT
    // ===============================
    let isDark = false;

    toggleThemeBtn.addEventListener("click", () => {
      isDark = !isDark;
      
      if (isDark) {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeIcon.textContent = "‚òÄÔ∏è";
        themeText.textContent = "light mode";
      } else {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeIcon.textContent = "üåô";
        themeText.textContent = "dark mode";
      }
    });

    // ===============================
    // BIO GENERATION
    // ===============================
    function generateBio() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const hobby = hobbies[Math.floor(Math.random() * hobbies.length)];
      const vibe = vibes[Math.floor(Math.random() * vibes.length)];
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];

      return `${emoji} ${hobby} | ${vibe} | ${phrase}`;
    }

    // Generate initial bio on load
    bioDiv.textContent = generateBio();

    // ===============================
    // EVENTS
    // ===============================
    generateBtn.addEventListener("click", () => {
      bioDiv.style.opacity = "0";
      bioDiv.style.transform = "scale(0.8) rotate(-5deg)";

      setTimeout(() => {
        bioDiv.textContent = generateBio();
        bioDiv.style.opacity = "1";
        bioDiv.style.transform = "scale(1) rotate(1deg)";
      }, 200);
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(bioDiv.textContent);
      
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = "‚úì got it";
      copyBtn.style.transform = "scale(1.1) rotate(-3deg)";
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        copyBtn.style.transform = "";
      }, 2000);
    });
  </script>
</body>
</html>
