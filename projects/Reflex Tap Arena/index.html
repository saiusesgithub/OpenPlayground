<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reflex Tap Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <body>
    <div class="game-container">
      <header>
        <h1>Reflex Tap Arena</h1>
        <p class="subtitle">Speed beats precision. Precision beats panic.</p>
      </header>

      <!-- HUD -->
      <section class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Combo: <span id="combo">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
      </section>

      <!-- Game Area -->
      <main id="arena"></main>

      <!-- Side Panel -->
      <aside class="side-panel">
        <h3>Stats</h3>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Games Played: <span id="gamesPlayed">0</span></p>

        <h3>Settings</h3>

        <label>
          Difficulty
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </label>

        <label>
          Theme
          <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="neon">Neon</option>
          </select>
        </label>

        <label class="checkbox">
          <input type="checkbox" id="cursorTrail" checked />
          Cursor trail
        </label>
      </aside>
    </div>
    <div id="gameOverlay" class="game-over">
      <h1 id="overlayTitle">REFLEX TAP ARENA</h1>
      <p id="overlayText">Click start when ready.</p>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="cursor-trail.js"></script>
  </body>
</html>
