<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx-Viz | Pattern Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i> RegEx-Viz
            </div>
            
            <div class="cheat-sheet">
                <h3>Character Classes</h3>
                <button class="token-btn" data-token="\d" title="Digit"><code>\d</code> Digit</button>
                <button class="token-btn" data-token="\w" title="Word Char"><code>\w</code> Word Char</button>
                <button class="token-btn" data-token="\s" title="Whitespace"><code>\s</code> Whitespace</button>
                <button class="token-btn" data-token="." title="Any Char"><code>.</code> Any Char</button>
                
                <h3>Anchors</h3>
                <button class="token-btn" data-token="^" title="Start"><code>^</code> Start</button>
                <button class="token-btn" data-token="$" title="End"><code>$</code> End</button>
                
                <h3>Quantifiers</h3>
                <button class="token-btn" data-token="*" title="0 or more"><code>*</code> 0 or more</button>
                <button class="token-btn" data-token="+" title="1 or more"><code>+</code> 1 or more</button>
                <button class="token-btn" data-token="?" title="0 or 1"><code>?</code> 0 or 1</button>
                
                <h3>Groups</h3>
                <button class="token-btn" data-token="()" title="Group"><code>()</code> Group</button>
                <button class="token-btn" data-token="[]" title="Range"><code>[]</code> Set</button>
            </div>
        </aside>

        <main class="workspace">
            <div class="regex-bar">
                <div class="input-wrapper">
                    <span class="slash">/</span>
                    <input type="text" id="regex-input" placeholder="Expression..." value="\b\w+\b">
                    <span class="slash">/</span>
                </div>
                
                <div class="flags">
                    <label class="flag-label" title="Global Search">
                        <input type="checkbox" id="flag-g" checked> g
                    </label>
                    <label class="flag-label" title="Case Insensitive">
                        <input type="checkbox" id="flag-i" checked> i
                    </label>
                    <label class="flag-label" title="Multiline">
                        <input type="checkbox" id="flag-m"> m
                    </label>
                </div>
            </div>

            <div class="error-msg" id="error-msg">Invalid Regular Expression</div>

            <div class="panels">
                <div class="panel">
                    <div class="panel-header">Test String</div>
                    <textarea id="test-string" placeholder="Paste text here..." spellcheck="false">Welcome to RegEx-Viz!
This is a simple tool to test regular expressions.
Contact: user@example.com
Phone: 123-456-7890</textarea>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span>Match Result</span>
                        <span class="match-count" id="match-count">0 matches</span>
                    </div>
                    <div class="output-display" id="output-display">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
