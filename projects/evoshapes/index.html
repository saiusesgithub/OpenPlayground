<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoShapes: Survival Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="controls">
        <div>
            <h1>EvoShapes</h1>
            <p class="subtitle">Survival Logic Lab</p>
        </div>

        <div>
            <h2>Set Environment</h2>
            <div style="display:flex; flex-direction:column; gap:8px;">
                <button id="btn-stable" class="env-btn active" onclick="setEnv('stable')">
                    Stable Mode (Safe)
                </button>
                <button id="btn-calm" class="env-btn" onclick="setEnv('calm')">
                    Calm Zone
                    <span style="font-size:10px; color:var(--accent-green)">● Circle Only</span>
                </button>
                <button id="btn-wind" class="env-btn" onclick="setEnv('wind')">
                    Fast Wind
                    <span style="font-size:10px; color:var(--accent-yellow)">▲ Triangle Only</span>
                </button>
                <button id="btn-hail" class="env-btn" onclick="setEnv('hail')">
                    Hailstorm
                    <span style="font-size:10px; color:var(--accent-blue)">■ Square Only</span>
                </button>
            </div>
        </div>

        <div>
            <h2>Manual Spawner</h2>
            <div class="spawn-group">
                <button class="spawn-btn" onclick="spawnShape('circle')" style="border-bottom: 2px solid var(--accent-green)">
                    + ●
                </button>
                <button class="spawn-btn" onclick="spawnShape('triangle')" style="border-bottom: 2px solid var(--accent-yellow)">
                    + ▲
                </button>
                <button class="spawn-btn" onclick="spawnShape('square')" style="border-bottom: 2px solid var(--accent-blue)">
                    + ■
                </button>
            </div>
            <p style="font-size:0.75rem; color:#666; margin-top:5px;">Click to add shapes.</p>
        </div>

        <div style="margin-top:auto">
            <button class="reset-btn" onclick="resetSim()">RESET SIMULATION</button>
        </div>
    </div>

    <div id="sim-container">
        <div id="status-overlay">
            <span id="status-title" style="color:#fff">Stable Mode</span>
            <span id="status-desc">All shapes survive. No environmental hazards.</span>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
