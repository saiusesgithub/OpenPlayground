<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini UI Component Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Mini UI Component Library</h1>
    <p>Reusable HTML, CSS & JS components</p>
  </header>

  <section class="section">
    <h2>Buttons</h2>
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn danger">Danger</button>
  </section>

  <section class="section">
    <h2>Cards</h2>
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a simple reusable card component.</p>
      <button class="btn primary">Action</button>
    </div>
  </section>

  <section class="section">
    <h2>Alert</h2>
    <div class="alert success">Success! Action completed.</div>
    <div class="alert error">Error! Something went wrong.</div>
  </section>

  <section class="section">
    <h2>Modal</h2>
    <button class="btn primary" id="openModal">Open Modal</button>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Modal Title</h3>
      <p>This is a reusable modal component.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
