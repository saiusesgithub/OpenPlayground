<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVis | Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Algo<span>Vis</span></h2>
            </div>

            <nav class="menu-tabs">
                <button class="tab-btn active" data-tab="sorting">Sorting</button>
                <button class="tab-btn" data-tab="pathfinding">Pathfinding</button>
                <button class="tab-btn" data-tab="ds">Data Structures</button>
            </nav>

            <div class="control-group" id="sorting-controls">
                <label>Algorithm</label>
                <select id="sort-algo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
                <label>Array Size</label>
                <input type="range" id="sort-size" min="5" max="100" value="50">
            </div>

            <div class="control-group hidden" id="path-controls">
                <label>Algorithm</label>
                <select id="path-algo">
                    <option value="dijkstra">Dijkstra's</option>
                    <option value="bfs">Breadth First Search</option>
                    <option value="dfs">Depth First Search</option>
                </select>
                <button id="clear-grid">Clear Walls</button>
            </div>

            <div class="settings">
                <label>Speed (ms)</label>
                <input type="range" id="speed" min="1" max="1000" value="50" step="10">
                <div class="btn-cluster">
                    <button id="start-btn" class="primary-btn">Visualize</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>

            <div class="stats-box">
                <h4>Execution Info</h4>
                <p>Complexity: <span id="complexity-label">-</span></p>
                <p>Steps: <span id="step-counter">0</span></p>
            </div>
        </aside>

        <main class="stage">
            <div id="sorting-container" class="viz-layer"></div>
            <div id="path-container" class="viz-layer hidden"></div>
            <div id="ds-container" class="viz-layer hidden">
                <div class="ds-controls">
                    <input type="text" id="ds-input" placeholder="Value" title="Enter a value to push or enqueue">
                    <button id="stack-push" title="Push a value onto the stack">Push</button>
                    <button id="stack-pop" title="Pop a value from the stack">Pop</button>
                    <button id="queue-enq" title="Enqueue a value into the queue">Enqueue</button>
                    <button id="queue-deq" title="Dequeue a value from the queue">Dequeue</button>
                </div>
                <div id="ds-visual-area"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
