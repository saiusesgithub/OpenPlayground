<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gratitude Note - OpenPlayground</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <a href="../../index.html" class="back-link"><i class="ri-arrow-left-line"></i> Back to Home</a>
                <h1><i class="ri-heart-pulse-line"></i> Daily Gratitude</h1>
                <p>One small thing can change your whole day.</p>
            </div>
        </header>

        <main class="main-content">
            <section class="date-navigator">
                <button id="prev-day" class="nav-btn" title="Previous Day"><i class="ri-arrow-left-s-line"></i></button>
                <div class="current-date-display">
                    <h2 id="display-date">Today</h2>
                    <p id="display-day-full">January 14, 2026</p>
                </div>
                <button id="next-day" class="nav-btn" title="Next Day"><i class="ri-arrow-right-s-line"></i></button>
            </section>

            <section class="gratitude-entry">
                <div class="entry-card">
                    <h3>Today, I am grateful for...</h3>
                    <div class="input-wrapper">
                        <textarea id="gratitude-input" placeholder="Type your gratitude here..."
                            aria-label="Gratitude note"></textarea>
                        <div class="save-status" id="save-status">
                            <i class="ri-checkbox-circle-line"></i> Saved
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section">
                <div class="stat-card streak-card">
                    <i class="ri-fire-line"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="streak-count">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>
            </section>

            <section class="quote-section">
                <div class="quote-card">
                    <i class="ri-double-quotes-l"></i>
                    <p id="motivational-quote">"Gratitude turns what we have into enough."</p>
                    <span id="quote-author">— Anonymous</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Built with ❤️ for OpenPlayground</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
