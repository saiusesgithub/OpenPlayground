<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenPlayground | Project Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/stats.css" />
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><span class="title-icon">ðŸ“Š</span> Project Statistics</h1>
      <p class="subtitle">Unique projects by category with detailed insights</p>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Analyzing project data...</p>
    </div>

    <!-- Main Stats -->
    <div class="stats-summary" id="statsSummary" style="display: none;">
      <div class="main-stat-card">
        <div class="stat-icon">
          <i class="ri-stack-line"></i>
        </div>
        <div class="stat-content">
          <h2>Total Unique Projects</h2>
          <div class="number" id="totalProjects">0</div>
          <p class="description">Across all categories</p>
        </div>
      </div>
      <div class="main-stat-card">
        <div class="stat-icon">
          <i class="ri-folder-chart-line"></i>
        </div>
        <div class="stat-content">
          <h2>Categories</h2>
          <div class="number" id="totalCategories">0</div>
          <p class="description">Different project types</p>
        </div>
      </div>
    </div>

    <!-- Category Stats Grid -->
    <div class="stats-grid" id="statsGrid" style="display: none;"></div>

    <!-- Chart -->
    <div class="chart-wrapper">
      <canvas id="categoryChart"></canvas>
    </div>

    <a href="https://github.com/YadavAkhileshh/OpenPlayground" class="back-link" target="_blank">
      <i class="ri-arrow-left-line"></i>
      <span>View on GitHub</span>
    </a>
  </div>

  <script src="js/stats.js"></script>

</body>
</html>
